<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/styles.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <img src="images/logo.svg" alt="Logo image" class="nav__logo-img" />
        </div>

        <button
          aria-controls="nav__tabs"
          aria-expanded="false"
          class="nav__mobile"
        >
          <span class="sr-only">Menu</span>
        </button>

        <div data-visible="false" class="nav__tabs grid">
          <div class="nav__primary">
            <ul class="nav__list flex list-style-none">
              <li class="nav__item">
                <a href="#" class="nav__link"
                  >Features<span>
                    <svg class="icon icon-angle-up">
                      <use xlink:href="images/sprite.svg#icon-angle-up"></use>
                    </svg>

                    <svg class="icon icon-angle-down invisible">
                      <use xlink:href="images/sprite.svg#icon-angle-down"></use>
                    </svg>
                  </span>
                  <ul class="nav__features invisible">
                    <li class="nav__features--item">
                      <span>
                        <svg class="icon">
                          <use xlink:href="images/sprite.svg#icon-todo"></use>
                        </svg>
                      </span>
                      <span class="nav__features--item-para">Todo List</span>
                    </li>
                    <li class="nav__features--item">
                      <span>
                        <svg class="icon">
                          <use
                            xlink:href="images/sprite.svg#icon-calendar"
                          ></use>
                        </svg>
                      </span>
                      <span class="nav__features--item-para">Calendar</span>
                    </li>
                    <li class="nav__features--item">
                      <span>
                        <svg class="icon">
                          <use
                            xlink:href="images/sprite.svg#icon-reminders"
                          ></use>
                        </svg>
                      </span>
                      <span class="nav__features--item-para">Reminders</span>
                    </li>
                    <li class="nav__features--item">
                      <span>
                        <svg class="icon">
                          <use
                            xlink:href="images/sprite.svg#icon-planning"
                          ></use>
                        </svg>
                      </span>
                      <span class="nav__features--item-para">Planning</span>
                    </li>
                  </ul>
                </a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link"
                  >Company<span>
                    <svg class="icon icon-angle-up">
                      <use xlink:href="images/sprite.svg#icon-angle-up"></use>
                    </svg>

                    <svg class="icon icon-angle-down invisible">
                      <use xlink:href="images/sprite.svg#icon-angle-down"></use>
                    </svg>
                  </span>
                  <ul class="nav__company invisible">
                    <li class="nav__company--item">History</li>
                    <li class="nav__company--item">Our Team</li>
                    <li class="nav__company--item">Blog</li>
                  </ul>
                </a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">Careers</a>
              </li>

              <li class="nav__item"><a class="nav__link" href="#">About</a></li>
            </ul>
          </div>

          <div class="nav__secondary flex">
            <a href="#" class="btn nav__button--login">Login</a>
            <a href="#" class="btn nav__button--register">Register</a>
          </div>
        </div>
      </nav>
    </header>
